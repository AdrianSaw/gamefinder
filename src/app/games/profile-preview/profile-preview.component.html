<div class="user-detail text-center" *ngIf='user'>
  <h3>{{ user.name }}</h3>
  <img [src]="user.avatar" appLazyLoad alt="user avatar" class="img-full">
  <div class="rating">
    <span class="friendly">
      <i class="fa fa-handshake-o" aria-hidden="true"></i>{{ user.rating.friendlyRate }}
    </span>
    <span class="mentor">
      <i class="fa fa-graduation-cap" aria-hidden="true"></i>{{ user.rating.mentorRate }}
    </span>
    <span class="veteran">
      <i class="fa fa-trophy" aria-hidden="true"></i>{{ user.rating.veteranRate }}
    </span>
  </div>
</div>
