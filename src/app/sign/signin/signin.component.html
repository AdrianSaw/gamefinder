<div class="container new-page">
  <div class="row justify-content-center">
    <div class="form-wrapper">
      <h2>Logowanie</h2>
      <form [formGroup]="signinForm" (ngSubmit)="onSignIn()">
        <div class="form-group">
          <label for="field_email">Email</label>
          <input type="email" class="form-control" id="field_email" formControlName="email" placeholder="Wprowadz email">
        </div>
        <div class="form-group">
          <label for="field_password">Hasło</label>
          <input type="password" class="form-control" id="field_password" formControlName="password" placeholder="Wprowadz hasło">
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-wide" [disabled]="!signinForm.valid" [ngClass]="!signinForm.valid ? 'disabled' : 'btn-green'">Zaloguj</button>
        </div>
      </form>
      <div class="form-group text-center d-flex flex-column align-items-center">
          <a href="javascript:;" class="btn-link">Przypomnienie hasla</a>
          <a [routerLink]="'/signup'" class="btn-link">Nie posiadasz konta? Stworz je</a>
      </div>
    </div>
  </div>
</div>
